                     <input type="password" id="password">
                     <div class="buttonConfirm">
                         <button type="submit">Entrar</button>
                     </div>
                </form>
            </div>
            <h5>NÃ£o tem conta? <a href="#">Crie uma conta.</a></h5>

    </div>
    
<script src="./script/login.js"></script>
