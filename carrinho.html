<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sacola | Nome_Loja</title>
</head>
<body>
    <header>
        <nav class="navegue">
            <div class="container">
                <div class="logo-nav">
                    <img src="/assets/logo-header.png" alt="Pet - shop online" title="Pet - shop online" class="logo-header"></img>
                </div>

                <div class="logo-nav-end">
                        <div class="nav-logo-security">
                            <img src="assets/padlock_icon-icons.com_73471.svg" alt="Ambiente Seguro" class="logo-security">
                            <span class="span-security">Ambiente Seguro</span>

                        </div>
                </div>
            </div>
        </nav>
    </header>



    
    <main>

            <div class="frete-gratis">

                <div class="icone-frete">
                    <img src="assets/frete-gratis (1).png" alt="Frete Grátis" class="icone-frete-img">
                    <span class="span-frete">Frete Grátis para todo o Brasil -</span>
                    <a href="" class="regras">Confira as regras</a>
                </div>

            </div>


            <div class="container-main">
                
                        <h1 class="titulo-main">Carrinho de Compras</h1>

                        <div class="banner-assinatura">
                            <div class="desc-esquerda">
                                <img src="assets/press-button.png" class="icone-desc-esquerda">
                                <span class="span-desc-esquerda">Assine agora e ganhe 10% de desconto em todas a compras no app, site e lojas físicas.</span>
                            </div>
                            <div class="desc-direita">
                                <span class="span-desc-direita">Eu quero</span>
                                <img src="assets/arrow.svg" alt="" class="arrow-banner-direito">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="container-carrinho">
                <div class="carrinho">
                    
                    <div class="header-carrinho">
                        <div class="header-carrinho-esquerdo">
                            <div class="titulo-carrinho">Produtos</div>
                        </div>
                        
                        <div class="header-carrinho-direito">
                            <div class="carrinho-title-desconto">Desconto</div>
                            <div class="carrinho-title-preco">Preço</div>
                            <div class="carrinho-title-quantidade">Quantidade</div>
                            <div class="carrinho-title-total">Total</div>
                            <div class="carrinho-title-delete">Delete</div>
                        </div>
                    </div>


                    <div id="item-carrinho"></div>

                </div>
            </div>
        

            <div class="container-opcao-carrinho">
                <div class="opcao-compra">
                    <div class="opcao">

                        <h2>ENTREGA</h2>
                        <input type="text" placeholder="Digite seu cupom" class="input-cupom">

                    </div>

                    <div class="opcao">
                        <h2>CUPOM DE DESCONTO</h2>
                        <input type="text" placeholder="Digite seu cupom" class="input-cupom">
                    </div>
            
                    <div class="opcao">
                        <h2>FINALIZAR COMPRA</h2>
                        <button class="btn-finalizar">Finalizar Compra</button>
                    </div>

                </div>
            </div>

    </main>
    

    <script src="script.js"></script>
</body>
</html>
